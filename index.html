<!DOCTYPE html>
<html>

<head>
    <title>Card Maker</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <h1>Card Maker</h1>

    <!--box to represent the card-->
    <!--div stands for division and is used to make boxes-->
    <div id="card"></div>

    <!--box to hold the card editing controls-->
    <div id="controlPanel">
        <p>Text:</p>
        <button id="happyBirthdayButton">Happy Birthday</button>

        <p>Background color:</p>
        <button id="yellowBackgroundColorButton">Yellow</button>

        <p>Text color:</p>
        <button id="blueTextColorButton">Blue</button>

        <p>Text size:</p>
        <button id="size40Button">40 pixels</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
